<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>
</head>
<body>

    <!-- title -->
    <h1>utilities.js Example</h1>
    <p>no effort has been put into styling this page</p>

    <!-- first random coord -->
    <h2>Random Coord 1:</h2>
    <p id="randomCoord1"></p>

    <!-- second random coord -->
    <h2>Random Coord 2:</h2>
    <p id="randomCoord2"></p>

    <!-- list of coords between the two randomly generated points -->
    <h3>List of linear coords between coord 1 and 2</h3>
    <p id="linearCoords">Calculating ...</p>

    <!-- web worker created here, so required scripts download to -->
    <script type="text/javascript">
        if (typeof (Worker) !== "undefined") {
            var worker = new Worker("utilsExampleWebWorker.js");

        }

    </script>

    <!-- JavaScript  -->
    <!-- link to a copy of JQuery -->
    <script type="text/javascript" src="http://rawgit.com/holycatcrusher/JSUtilities/master/jquery-3.2.1.min.js"></script>

    <!-- link to CustomJqueryAddons.js -->
    <script type="text/javascript" src="http://rawgit.com/holycatcrusher/JSUtilities/master/CustomJqueryAddons.js"></script>

    <!-- link to utilities.js by Bradley Honeyman -->
    <script type="text/javascript" src="http://rawgit.com/holycatcrusher/JSUtilities/master/utilities.js"></script>

    <!-- link to the example script running on thhis page -->
    <script type="text/javascript" src="http://rawgit.com/holycatcrusher/JSUtilities/master/utilsExample.js"></script>

</body>
</html>
